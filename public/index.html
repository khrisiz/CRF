<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Chess with Video</title>
  <style>
    body {
      background: #202020;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    #videos {
      margin: 20px auto;
    }

    video {
      width: 240px;
      height: 180px;
      border: 2px solid white;
      margin: 5px;
    }

    #game-board {
      width: 600px;
      height: 600px;
      margin: 20px auto;
      background: #303030;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>3D Chess with Video</h1>

  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <button id="startCall">Start Call (Player 1)</button>

  <div id="game-board"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
